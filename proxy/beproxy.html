<!DOCTYPE html>
<style>
#d0,#d1,#d2{
  display:none;
}
#field{
	font-size:20pt;
}

.footer{
	margin-top:100px;
	font-size:9pt;
	color:#333333;
}

</style>
<html lang="ja">
	<head>
	<title>Nekonium mist proxy</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8;" />
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script>
//-----------------------
$(function(){
	var URL= "http://explorer.nekonium.org";
	var arg = new Object;
	var pair=location.search.substring(1).split('&');
	for(var i=0;pair[i];i++) {
		var kv = pair[i].split('=');
		arg[kv[0]]=kv[1];
	}
	var v;
	switch(arg["type"]){
	case "block":
		v=arg["v"];
		if(!v || v.match(/^\d{1,10}$/)==null){
			$("#d0").show();
			break;
		}
		$("#d1").show();
		$("#field").html("<a href=\""+URL+"/block/"+v+"\">#"+v+"</a>");
		break;
	case "tx":
		v=arg["v"];
		if(!v || v.match(/^0x[0-9a-fA-F]{64}$/)==null){
			$("#d0").show();
			break;
		}
		$("#d2").show();
		$("#field").html("<a href=\""+URL+"/block/tx/"+v+"\">"+v+"</a>");
		break;
	case "addr":
		v=arg["v"];
		if(!v || v.match(/^0x[0-9a-fA-F]{40}$/)==null){
			$("#d0").show();
			break;
		}
		$("#d2").show();
		$("#field").html("<a href=\""+URL+"/addr/"+v+"\">"+v+"</a>");
		break;
	default:
		$("#d0").show();
		break;
        $("#footer").html("Current Explorer <a \"+URL+"\">"+URL+"</a>");
	}
});
//-----------------------
  </script>  
	</head>

  <body style="width:100%;height:100%">
  <center>
  <img src="https://nekonium.github.io/proxy/title_proxy.png" />
    <h1>Blockexplorer proxy</h1>
    <hr/>
    <div id="d0">
      <pre>
      Parameter:
      ?type=[tx|block|addr]&v=[blockid|txid]
      </pre>
    </div>
    <div id="d1">
      <h2>Block search</h2>
    </div>
    <div id="d2">
      <h2>Transaction search</h2>
    </div>
    <div id="field">&nbsp;</div>
	<div id="footer" class="footer"></div>
    </center>
  </body>
</html>
