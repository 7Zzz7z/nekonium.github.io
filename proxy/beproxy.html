<!DOCTYPE html>
<style>
#d1,#d2{
  display:none;
}
</style>
<html lang="ja">
	<head>
	<title>Nekonium mist proxy</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8;" />
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script>
//-----------------------
$(function(){
	var arg = new Object;
	var pair=location.search.substring(1).split('&');
	for(var i=0;pair[i];i++) {
		var kv = pair[i].split('=');
		arg[kv[0]]=kv[1];
	}

	var key=arg["key"];
	switch(key){
	case "tx":
		$("#1").show();
		break;
	case "b":
		$("#2").show();
		break;
	default:
		$("#0").show();
		break;
	}
});
//-----------------------
  </script>  
	</head>

  <body style="width:100%;height:100%;font-size:12pt">
    <div id="d0">
      <h2>Nekonium BLOCKEXPROLER Proxy<h2>
      <hr/>
      <pre>
      ?key=[tx|b]&v=[blockid|txid]
      </pre>
    </div>
    <div id="d1">
      <h2>Block search<h2>
      <hr/>
    </div>
    <div id="d2">
      <h2>Transaction search<h2>
      <hr/>
    </div>
    <div id="field">&nbsp;</div>
  </body>
</html>
